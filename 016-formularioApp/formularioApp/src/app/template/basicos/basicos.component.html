<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">


        <form (ngSubmit)="guardar()" #miFormulario="ngForm">

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"

                            ngModel
                            name="producto"

                            class="form-control"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                            >
                    <span
                        *ngIf='nombreValido()'
                        class="form-text text-danger">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"

                            ngModel
                            name="precio"

                            class="form-control"
                            placeholder="Precio del producto"
                            required>
                        
                    <span
                            *ngIf='precioValido()'
                            class="form-text text-danger">
                            El precio debe ser 0 o mayor
                    </span>
                </div>
              
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"

                            ngModel
                            name="existencias"
                            
                            customMin
                            [minimo]="0"

                            class="form-control"
                            placeholder="Existencias del producto">
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
